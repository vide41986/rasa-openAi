version: "3.1"

intents:
  - greet
  - goodbye
  - bot_challenge
  - ask_question
  - thank

responses:
  utter_greet:
  - text: "Hey! How can I help you today?"

  utter_goodbye:
  - text: "Bye! Have a great day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa and OpenAI."

  utter_thank:
  - text: "You're welcome!"

actions:
  - action_openai_response

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
